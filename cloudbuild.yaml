steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/assistant:${_TAG}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/assistant:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/assistant'
    id: 'push-image'

  # Deploy container image to Cloud Run Service
  # Using deploy instead of services update to ensure image is properly updated
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'assistant'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/assistant:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'assistant@${PROJECT_ID}.iam.gserviceaccount.com'
    id: 'deploy-cloud-run-service'

  # Deploy container image to Cloud Run Job
  # Note: The job must be created via Terraform first with environment variables
  # This step only updates the image and command
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'update'
      - 'assistant-job'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/assistant:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--command'
      - '/job'
      - '--max-retries'
      - '0'
      - '--task-timeout'
      - '3600'
      - '--cpu'
      - '1'
      - '--memory'
      - '1Gi'
    id: 'deploy-cloud-run-job'

substitutions:
  _REGION: 'us-central1'
  _REPO_NAME: 'assistant'
  _TAG: 'latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/assistant:${_TAG}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/assistant:latest'
